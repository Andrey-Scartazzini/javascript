<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function loadXMLDoc() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if(xmlhttp.readyState == 4 & xmlhttp.status == 200){
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;
                }
            };
            xmlhttp.open("POST", "ajax_test.txt", true);
            xmlhttp.send();
        }
    </script>
</head>
<body>
<div id="myDiv">
    <h3>Sla oq rapaz</h3>
</div>
<button type="button" onclick="loadXMLDoc()">Tbm n sei</button>
</body>
</html>
