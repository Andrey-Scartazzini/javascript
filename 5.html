            document.getElementById("frase").innerHTML = y[0].innerHTML;
        }
    </script>
</head>
<body>
<div id="div0">
    <div id="div1">
        <div id="div2">
            <p>
                div2 p0
            </p>
            <p>
                div2 p1
            </p>
        </div>
        <p>
            div1 p0
        </p>
        <p>
            div1 p1
        </p>
    </div>
    <p>
        div0 p0
    </p>
    <p>
        div0 p1
    </p>
    <input type="button" onclick="teste()">

</div>
</body>
</html>
