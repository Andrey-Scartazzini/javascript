<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#aparecer").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(1000);
            });
            $("#sumir").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(2000);
            })
        })
    </script>
</head>
<body>

<button id="aparecer" name="aaa">aparecer</button>
<br>
<button id="sumir" name="aaa">sumir</button>
<br>
<br>
<div id="div1" style="width:80px; height:80px; display:none; background-color: black;"></div>
<div id="div2" style="width:80px; height:80px; display:none; background-color: black;"></div>
<div id="div3" style="width:80px; height:80px; display:none; background-color: black;">  </div>
</body>
</html>
